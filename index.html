        <script>
            $(document).ready(function(){
              var center = {
                 x:330,
                 y: 700
              };
    $('#fullpage').fullpage();
                // Sun vars
                // Idealy, load sun via external file to keep HTML clean
                var spiral = Snap.select('#spiral');
                var spiralPath = spiral.select('#yolo');
                raysAnimation();
                // Infinite animation for the sun rays
                function raysAnimation(){
                    spiralPath.stop().animate(
                        { transform: 'rotate(360,' + center.x + ','+center.y + ')'}, // Basic rotation around a point. No frills.
                        3000, // Nice slow turning rays
                        function(){ 
                            spiralPath.attr({ transform: 'rotate(0,' + center.x + ','+center.y + ')'}); // Reset the position of the rays.
                            raysAnimation(); // Repeat this animation so it appears infinite.
                        }
                    );
                };
                $('#down').click(function(){
                    $('html, body').animate({scrollTop:$(window).height()}, 'slow');
                });
                $("#down2").click(function(){
                    $('html, body').animate({scrollTop:$(window).height()*2}, 'slow');
                });
            });
